version: '3.7'
services:
 chrome_1:
    image: selenium/node-chromium:129.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      # This is needed also for Devtools to work
      - SE_NODE_GRID_URL=http://localhost:4444
      - VNC_NO_PASSWORD=1

 chrome_video_1:
    image: selenium/video:ffmpeg-7.0.2-20240830
    volumes:
      - ./videos:/videos
    depends_on:
      - chrome_1
    environment:
      - DISPLAY_CONTAINER_NAME=chrome_1
      - SE_NODE_GRID_URL=http://localhost:4444
      - FILE_NAME=auto

 chrome_2:
    image: selenium/node-chromium:129.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      # This is needed also for Devtools to work
      - SE_NODE_GRID_URL=http://localhost:4444
      - VNC_NO_PASSWORD=1

 chrome_video_2:
    image: selenium/video:ffmpeg-7.0.2-20240830
    volumes:
      - ./videos:/videos
    depends_on:
      - chrome_2
    environment:
      - DISPLAY_CONTAINER_NAME=chrome_2
      - SE_NODE_GRID_URL=http://localhost:4444
      - FILE_NAME=auto

 selenium-hub:
    image: selenium/hub:4.24.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    healthcheck:
      test: "/opt/bin/check-grid.sh --host 0.0.0.0 --port 4444"
      interval: 15s
      timeout: 30s
      retries: 5
